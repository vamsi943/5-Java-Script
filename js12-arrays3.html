<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Create and display an array;
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write(fruits)
        document.write("<br>")
        //first sort the array
        fruits.sort();
        document.write(fruits)
        //Reverse.write();
        fruits.reverse();
        document.write("<br>")
        document.write(fruits)
    </script>
</body>

</html>
